{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>Authorization</h1>
    <hr>

    {%  if form.errors %}
        <p style="color: red">Invalid credentials</p>
    {%  endif %}

    <form method="post" action="{%  url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-info" type="submit" value="Login"/>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>

{%  endblock %}
